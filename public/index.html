<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Open Graph (Facebook / WhatsApp) -->
    <meta property="og:title" content="Live Insights" />
    <meta property="og:description" content="Sistema de gerenciamento de lives e transmissões ao vivo" />
    <meta property="og:image" content="/logo-light.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://github.com/live-insights" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Live Insights" />
    <meta name="twitter:description" content="Gerencie e acompanhe suas transmissões ao vivo." />
    <meta name="twitter:image" content="logo-light.png" />

    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#9C27B0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>Live Insights</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/logo-minimal-light.png" />
    
    <!-- Google Fonts para melhor tipografia -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="%PUBLIC_URL%/styles.css" />
    
    <!-- Meta tags para SEO -->
    <meta name="description" content="Sistema de gerenciamento de lives e transmissões ao vivo">
    <meta name="keywords" content="live, streaming, dashboard, transmissão">
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px;">
        <h2>JavaScript Necessário</h2>
        <p>Você precisa ativar o JavaScript para usar esta aplicação.</p>
        <p>Por favor, habilite JavaScript nas configurações do seu navegador.</p>
      </div>
    </noscript>
    
    <!-- Ponto de montagem da aplicação React -->
    <div id="root"></div>
    
    <!-- Loading fallback -->
    <div id="loading-fallback" style="display: none; text-align: center; padding: 100px;">
      <div style="display: inline-block; width: 50px; height: 50px; border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      <p style="margin-top: 20px;">Carregando...</p>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Reset mínimo apenas para o container principal */
      body {
        background: linear-gradient(135deg, #FF5722 0%, #9C27B0 100%);
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        width: 100%;
        min-height: 100vh;
      }
    </style>

    <!-- Scripts -->
    <script src="%PUBLIC_URL%/main.js"></script>
  </body>
</html>
