<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Live Dashboard - Sistema de Transmissões</title>
    
    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Google Fonts para melhor tipografia -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="%PUBLIC_URL%/styles.css" />
    
    <!-- Meta tags para SEO -->
    <meta name="description" content="Sistema de gerenciamento de lives e transmissões ao vivo">
    <meta name="keywords" content="live, streaming, dashboard, transmissão">
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>JavaScript Necessário</h2>
        <p>Você precisa ativar o JavaScript para usar esta aplicação.</p>
        <p>Por favor, habilite JavaScript nas configurações do seu navegador.</p>
      </div>
    </noscript>
    
    <!-- Ponto de montagem da aplicação React -->
    <div id="root"></div>
    
    <!-- Loading fallback -->
    <div id="loading-fallback" style="display: none; text-align: center; padding: 100px;">
      <div style="display: inline-block; width: 50px; height: 50px; border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      <p style="margin-top: 20px; font-family: 'Inter', sans-serif;">Carregando...</p>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f4f7fe;
      }
    </style>

    <!-- Scripts -->
    <script src="%PUBLIC_URL%/main.js"></script>
  </body>
</html>
